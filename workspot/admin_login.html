<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - WorkSpot UNESA</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .admin-login-container {
            max-width: 450px;
            width: 100%;
            background: rgba(255, 255, 255, 0.98);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            animation: slideUp 0.5s ease;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .admin-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .admin-badge {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 10px 25px;
            border-radius: 50px;
            font-size: 13px;
            font-weight: 700;
            margin-bottom: 20px;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 0 0 0 rgba(102, 126, 234, 0.7);
            }
            50% {
                box-shadow: 0 0 0 10px rgba(102, 126, 234, 0);
            }
        }
        
        .admin-badge i {
            margin-right: 8px;
        }
        
        .admin-header h1 {
            color: #333;
            margin-bottom: 0.5rem;
            font-size: 32px;
            font-weight: 700;
        }
        
        .admin-header p {
            color: #666;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }
        
        .input-wrapper {
            position: relative;
        }
        
        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            font-size: 18px;
        }
        
        .form-group input {
            width: 100%;
            padding: 14px 15px 14px 45px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 15px;
            transition: all 0.3s;
            background: white;
            color: #333;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }
        
        .form-group input::placeholder {
            color: #bbb;
        }
        
        .remember-me {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 1.2rem 0;
            padding: 12px 15px;
            background: rgba(102, 126, 234, 0.08);
            border-radius: 12px;
            transition: all 0.3s;
        }
        
        .remember-me:hover {
            background: rgba(102, 126, 234, 0.12);
        }
        
        .remember-me input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: #667eea;
        }
        
        .remember-me label {
            color: #333;
            font-size: 14px;
            cursor: pointer;
            user-select: none;
            margin: 0;
            font-weight: 500;
        }
        
        .admin-login-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .admin-login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(102, 126, 234, 0.4);
        }
        
        .admin-login-btn:active {
            transform: translateY(0);
        }
        
        .admin-login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .admin-login-btn i {
            margin-right: 8px;
        }
        
        .back-links {
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 2px solid #f0f0f0;
        }
        
        .back-links a {
            color: #667eea;
            text-decoration: none;
            display: block;
            margin: 0.5rem 0;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s;
        }
        
        .back-links a:hover {
            color: #764ba2;
            transform: translateX(5px);
        }
        
        .back-links a i {
            margin-right: 5px;
        }
        
        .error-message {
            color: #f44336;
            background: rgba(244, 67, 54, 0.1);
            padding: 14px;
            border-radius: 10px;
            margin-bottom: 1rem;
            border-left: 4px solid #f44336;
            display: none;
            font-size: 14px;
            font-weight: 500;
            animation: shake 0.5s;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
        
        .error-message.show {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .error-message i {
            font-size: 18px;
        }
        
        .success-message {
            color: #4CAF50;
            background: rgba(76, 175, 80, 0.1);
            padding: 14px;
            border-radius: 10px;
            margin-bottom: 1rem;
            border-left: 4px solid #4CAF50;
            display: none;
            font-size: 14px;
            font-weight: 500;
        }
        
        .success-message.show {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .success-message i {
            font-size: 18px;
        }
        
        .security-note {
            text-align: center;
            margin-top: 1.5rem;
            padding: 12px;
            background: rgba(255, 193, 7, 0.1);
            border-radius: 10px;
            font-size: 12px;
            color: #666;
            border: 1px dashed rgba(255, 193, 7, 0.3);
        }
        
        .security-note i {
            color: #FF9800;
            margin-right: 5px;
        }
        
        @media (max-width: 480px) {
            .admin-login-container {
                padding: 30px 20px;
            }
            
            .admin-header h1 {
                font-size: 26px;
            }
        }
    </style>
</head>
<body>
    <div class="admin-login-container">
        <div class="admin-header">
            <div class="admin-badge">
                <i class="fas fa-shield-alt"></i>
                ADMIN ACCESS
            </div>
            <h1>Login Admin</h1>
            <p>Akses khusus administrator sistem WorkSpot</p>
        </div>
        
        <div class="error-message" id="errorMessage">
            <i class="fas fa-exclamation-circle"></i>
            <span></span>
        </div>
        
        <form id="adminLoginForm" autocomplete="off">
            <div class="form-group">
                <label for="username">Username Admin</label>
                <div class="input-wrapper">
                    <i class="fas fa-user input-icon"></i>
                    <input type="text" id="username" name="username" placeholder="Masukkan username" required autocomplete="username">
                </div>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-wrapper">
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" id="password" name="password" placeholder="Masukkan password" required autocomplete="current-password">
                </div>
            </div>
            
            <div class="remember-me">
                <input type="checkbox" id="rememberMe" name="rememberMe">
                <label for="rememberMe">Ingat saya di perangkat ini</label>
            </div>
            
            <button type="submit" class="admin-login-btn">
                <i class="fas fa-sign-in-alt"></i>
                Login sebagai Admin
            </button>
        </form>
        
        <div class="security-note">
            <i class="fas fa-info-circle"></i>
            Halaman ini hanya untuk administrator. Akses tidak sah akan dicatat dan dilaporkan.
        </div>
        
        <div class="back-links">
            <a href="login.html">
                <i class="fas fa-user"></i>
                Login sebagai User Biasa
            </a>
            <a href="beranda.html">
                <i class="fas fa-home"></i>
                Kembali ke Beranda
            </a>
        </div>
    </div>

    <script src="admin_login.js"></script>
</body>
</html>
