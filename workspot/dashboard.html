<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Saya - WorkSpot UNESA</title>
    <link rel="stylesheet" href="web.css">
    <style>
        .dashboard-container {
            max-width: 1000px;
            margin: 50px auto;
            padding: 2rem;
        }
        
        .dashboard-header {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 20px;
            margin-bottom: 2rem;
            box-shadow: 0 4px 20px var(--shadow);
            text-align: center;
        }
        
        .user-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--accent), var(--text-secondary));
            color: white;
            font-size: 3rem;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
            font-weight: bold;
        }
        
        .dashboard-tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            background: var(--card-bg);
            padding: 1rem;
            border-radius: 15px;
            box-shadow: 0 4px 15px var(--shadow);
        }
        
        .tab-btn {
            flex: 1;
            padding: 1rem;
            border: none;
            background: transparent;
            color: var(--text-primary);
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            border-radius: 10px;
            transition: all 0.3s;
        }
        
        .tab-btn.active {
            background: var(--accent);
            color: white;
        }
        
        .tab-btn:hover {
            background: var(--bg-secondary);
        }
        
        .tab-btn.active:hover {
            background: var(--accent);
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
            animation: fadeInUp 0.5s ease;
        }
        
        .profile-section,
        .saran-section {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 4px 20px var(--shadow);
        }
        
        .profile-info {
            display: grid;
            gap: 1.5rem;
        }
        
        .info-row {
            display: flex;
            padding: 1rem;
            background: var(--bg-secondary);
            border-radius: 10px;
        }
        
        .info-label {
            font-weight: bold;
            color: var(--accent);
            min-width: 120px;
        }
        
        .info-value {
            color: var(--text-primary);
        }
        
        .saran-list {
            display: grid;
            gap: 1.5rem;
        }
        
        .saran-item {
            padding: 1.5rem;
            background: var(--bg-secondary);
            border-radius: 15px;
            border-left: 4px solid var(--accent);
        }
        
        .saran-status {
            display: inline-block;
            padding: 0.4rem 1rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: bold;
            margin-top: 0.5rem;
        }
        
        .status-pending {
            background: #FF9800;
            color: white;
        }
        
        .status-approved {
            background: #4CAF50;
            color: white;
        }
        
        .status-rejected {
            background: #f44336;
            color: white;
        }
        
        .empty-state {
            text-align: center;
            padding: 3rem;
            color: var(--text-secondary);
        }
        
        .empty-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav>
        <div class="nav-container">
            <div class="logo">
                <img src="images/logo work.png" alt="WorkSpot UNESA Logo">
                <span>WorkSpot UNESA</span>
            </div>
            <ul class="nav-links">
                <li><a href="beranda.html">Beranda</a></li>
                <li><a href="detail.html">Detail</a></li>
                <li><a href="saran.html">Saran</a></li>
                <li><a href="tentang.html">Tentang Kami</a></li>
                <li><button class="dark-mode-toggle" onclick="toggleDarkMode()">üåó Dark Mode</button></li>
            </ul>
        </div>
    </nav>

    <!-- Dashboard Container -->
    <div class="container">
        <div class="dashboard-container">
            <!-- Header -->
            <div class="dashboard-header">
                <div class="user-avatar" id="userAvatar"></div>
                <h1 id="userName" style="color: var(--text-primary); margin-bottom: 0.5rem;">Loading...</h1>
                <p id="userEmail" style="color: var(--text-secondary);">Loading...</p>
            </div>

            <!-- Tabs -->
            <div class="dashboard-tabs">
                <button class="tab-btn active" onclick="switchTab('profile')">
                    üë§ Profil Saya
                </button>
                <button class="tab-btn" onclick="switchTab('saran')">
                    üìã Riwayat Saran
                </button>
            </div>

            <!-- Profile Tab -->
            <div id="profileTab" class="tab-content active">
                <div class="profile-section">
                    <h2 style="color: var(--accent); margin-bottom: 1.5rem;">Informasi Profil</h2>
                    <div class="profile-info" id="profileInfo">
                        <!-- Akan diisi oleh JavaScript -->
                    </div>
                </div>
            </div>

            <!-- Saran Tab -->
            <div id="saranTab" class="tab-content">
                <div class="saran-section">
                    <h2 style="color: var(--accent); margin-bottom: 1.5rem;">Riwayat Saran yang Dikirim</h2>
                    <div class="saran-list" id="saranList">
                        <div class="empty-state">
                            <div class="empty-icon">‚è≥</div>
                            <p>Memuat data...</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Back Button -->
            <div class="button-container" style="margin-top: 2rem;">
                <a href="beranda.html" class="back-button">‚Üê Kembali ke Beranda</a>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>¬© 2025 WorkSpot UNESA | Membantu mahasiswa menemukan tempat nugas terbaik</p>
    </footer>

    <script src="web.js"></script>
    <script src="dashboard.js"></script>
</body>
</html>
